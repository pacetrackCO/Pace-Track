<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>En Construcción - PaceTrack</title>
    <meta name="description" content="PaceTrack Server en desarrollo. ¡Vuelve pronto!">
    <link rel="icon" href="../images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root{--main:#ff4500;--accent:#ff8c00;--dark:#0f172a;--light:#f8fafc;--glow:0 0 20px rgba(255,69,0,.6);}
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Rajdhani',sans-serif;background:var(--dark);color:var(--light);display:flex;justify-content:center;align-items:center;min-height:100vh;overflow:hidden;position:relative;}
        canvas{position:fixed;top:0;left:0;z-index:-1;pointer-events:none;}
        .container{text-align:center;padding:3rem 2rem;background:rgba(255,255,255,.07);backdrop-filter:blur(14px);border:1px solid rgba(255,69,0,.3);border-radius:24px;box-shadow:var(--glow);max-width:560px;margin:1rem;animation:fadeIn 1.2s ease-out;}
        .logo{width:90px;filter:drop-shadow(0 0 12px var(--main));animation:pulse 4s infinite;margin-bottom:1rem;}
        .icon{font-size:4.5rem;margin:1rem 0;animation:pulse 2s infinite;}
        h1{font-family:'Orbitron',monospace;font-size:3.2rem;background:linear-gradient(135deg,var(--main),var(--accent));-webkit-background-clip:text;-webkit-text-fill-color:transparent;margin:1rem 0;text-shadow:0 0 20px rgba(255,69,0,.4);}
        p{font-size:1.35rem;opacity:.9;margin:1.5rem 0;line-height:1.6;}
        .btn{background:linear-gradient(135deg,var(--main),var(--accent));color:#fff;border:none;padding:1.1rem 2.8rem;font:700 1.3rem 'Rajdhani';border-radius:50px;cursor:pointer;box-shadow:var(--glow);position:relative;overflow:hidden;transition:.4s;letter-spacing:1px;text-transform:uppercase;}
        .btn::before{content:'';position:absolute;top:50%;left:50%;width:0;height:0;background:radial-gradient(circle,rgba(255,255,255,.3),transparent 70%);transition:.5s;transform:translate(-50%,-50%);}
        .btn:hover::before{width:300px;height:300px;}
        .btn:hover{transform:scale(1.06);box-shadow:0 0 40px var(--accent);}
        .btn:active{animation:engine .6s;}
        #themeToggle{position:fixed;top:20px;right:20px;background:rgba(255,255,255,.1);border:2px solid var(--accent);width:56px;height:56px;border-radius:50%;font-size:1.6rem;color:var(--accent);backdrop-filter:blur(10px);z-index:99;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:.4s;}
        #themeToggle:hover{background:var(--accent);color:#000;transform:rotate(360deg);}
        @keyframes fadeIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
        @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.1)}}
        @keyframes engine{0%{transform:scale(1)}20%{transform:scale(0.92)}40%{transform:scale(1.25) rotate(-4deg)}60%{transform:scale(1.08) rotate(4deg)}100%{transform:scale(1)}}
        @media(max-width:600px){
            h1{font-size:2.5rem;}
            .icon{font-size:3.5rem;}
            .btn{padding:1rem 2.2rem;font-size:1.2rem;}
            .container{padding:2rem 1.5rem;}
        }
    </style>
</head>
<body>

<canvas id="particles"></canvas>
<button id="themeToggle" aria-label="Tema">MOON</button>

<div class="container">
    <img src="../images/mi_logo.png" alt="PaceTrack" class="logo">
    <div class="icon">CONSTRUCTION</div>
    <h1>¡EN CONSTRUCCIÓN!</h1>
    <p>Estamos cocinando algo brutal para <strong>PaceTrack Server</strong>.<br>Vuelve en unos días y fliparás.</p>
    <button class="btn" id="backHome">VOLVER AL INICIO</button>
</div>

<script>
    // PARTÍCULAS (igual que el index)
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth; canvas.height = innerHeight;
    let particles = [];
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = canvas.height + 10;
            this.size = Math.random() * 3 + 1;
            this.speedY = -(Math.random() * 2 + 0.5);
            this.speedX = Math.random() * 1 - 0.5;
            this.color = `hsl(20,100%,${60 + Math.random() * 20}%)`;
        }
        update() { this.y += this.speedY; this.x += this.speedX; if (this.y < -10) this.y = canvas.height + 10; }
        draw() { ctx.fillStyle = this.color; ctx.shadowBlur = 10; ctx.shadowColor = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }
    function init() { particles = []; for (let i = 0; i < 60; i++) particles.push(new Particle()); }
    function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); }
    init(); animate();
    window.addEventListener('resize', () => { canvas.width = innerWidth; canvas.height = innerHeight; init(); });

    // BOTÓN + SONIDO MOTO
    document.getElementById('backHome').addEventListener('click', () => {
        const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-race-car-accelerating-1709.mp3');
        audio.volume = 0.25; audio.play();
        document.body.style.transform = 'scale(0.97)';
        setTimeout(() => location.href = '../index.html', 350);
    });

    // TEMA CLARO/OSCURO
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
        const isDark = document.body.style.background.includes('0f172a');
        document.body.style.background = isDark ? 'var(--light)' : 'var(--dark)';
        document.body.style.color = isDark ? '#000' : 'var(--light)';
        toggle.textContent = isDark ? 'SUN' : 'MOON';
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
    });
    if (localStorage.getItem('theme') === 'light') {
        document.body.style.background = 'var(--light)';
        document.body.style.color = '#000';
        toggle.textContent = 'SUN';
    }
</script>
</body>
</html>
