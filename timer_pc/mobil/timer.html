<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Track Timer</title>
    <link rel="stylesheet" href="stylestimer.css">
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
</head>
<body>
    <div id="app-container">
        <div id="video-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="overlay-canvas"></canvas>
            <div id="timer-display">00:00.000</div>
            <div id="status-message">Iniciando c√°mara...</div>
            <div id="controls">
                <button id="reset-button">Reiniciar</button>
            </div>
            <div id="sensitivity-slider-container">
                <label for="sensitivity-slider">Sensibilidad:</label>
                <input type="range" id="sensitivity-slider" min="10" max="500" value="100">
            </div>
            <div id="laps-container">
                <h3>Tiempos de Paso</h3>
                <ul id="laps-list"></ul>
            </div>
        </div>
        <div id="message-box" class="message-box">
            <p id="message-content"></p>
            <button id="message-box-ok">OK</button>
        </div>
    </div>
    <script src="scriptstimer.js"></script>
</body>
</html>
