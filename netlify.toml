# netlify.toml - Configuración corregida
[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/timer"
  to = "/timer/timer.html"
  status = 200

[[redirects]]
  from = "/timer-loop"
  to = "/timer_loop/timer_loop.html"
  status = 200

[[redirects]]
  from = "/construccion"
  to = "/Construccion/Construccion.html"
  status = 200

# Redirección por defecto - DEBE IR AL FINAL
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200