# netlify.toml - Configuración para sitio HTML/CSS/JS estático
[build]
  command = ""          # No ejecutar build
  publish = "."         # Carpeta donde está tu index.html

[functions]
  directory = "netlify/functions"  # Solo si usas funciones serverless

[[redirects]]
  from = "/timer"
  to = "/timer/timer.html"
  status = 200

[[redirects]]
  from = "/timer loop"
  to = "/timer_loop/timer_loop.html"
  status = 200

[[redirects]]
  from = "/construccion"
  to = "/Construccion/Construccion.html"
  status = 200

[build]
  publish = "public"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "*"